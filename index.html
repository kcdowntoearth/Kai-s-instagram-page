<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #dbdbdb;
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header-icons i {
      font-size: 20px;
      margin-left: 15px;
      cursor: pointer;
    }

    .story-container {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background-color: #fff;
      border-bottom: 1px solid #dbdbdb;
    }

    .story {
      text-align: center;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .story .avatar {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      border: 3px solid;
      background: conic-gradient(from 180deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      padding: 2px;
    }

    .story .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .story span {
      display: block;
      font-size: 12px;
      margin-top: 5px;
    }

    .post {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      margin: 20px auto;
      max-width: 500px;
    }

    .post-header, .post-footer {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-image {
      width: 100%;
    }

    .post-footer i {
      font-size: 22px;
      margin-right: 15px;
      cursor: pointer;
    }

    .comment-section {
      padding: 0 10px 10px;
    }

    .comment-section input {
      width: 100%;
      padding: 8px;
      border: none;
      border-top: 1px solid #eee;
      outline: none;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">InstaClone</div>
  <div class="header-icons">
    <i class="fas fa-paper-plane"></i>
  </div>
</header>

<div class="story-container" id="stories">
  <!-- Stories will be inserted here by JS -->
</div>

<div class="post">
  <div class="post-header">
    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="user">
    <strong>amanda</strong>
  </div>
  <img src="https://source.unsplash.com/500x500/?nature" class="post-image" />
  <div class="post-footer">
    <i class="far fa-heart"></i>
    <i class="far fa-comment"></i>
    <i class="far fa-paper-plane"></i>
  </div>
  <div class="comment-section">
    <input type="text" placeholder="Add a comment...">
  </div>
</div>

<script>
  const names = [
    "alex", "mike", "linda", "charlie", "zoe", "kate", "john", "bella", "lucas", "nina",
    "oliver", "eva", "daniel", "mia", "noah", "lily", "jack", "emma", "liam", "grace"
  ];

  const container = document.getElementById('stories');

  names.forEach((name, i) => {
    const div = document.createElement('div');
    div.className = 'story';
    div.innerHTML = `
      <div class="avatar">
        <img src="https://randomuser.me/api/portraits/thumb/${i % 2 === 0 ? 'men' : 'women'}/${i + 10}.jpg" alt="${name}" />
      </div>
      <span>${name}</span>
    `;
    container.appendChild(div);
  });
</script>

</body>
</html>
