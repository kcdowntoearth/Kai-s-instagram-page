<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fafafa;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #dbdbdb;
      background-color: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-family: 'Segoe UI', sans-serif;
      font-size: 24px;
    }
    .messages-icon {
      width: 24px;
      height: 24px;
    }
    .story-container {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background-color: white;
      border-bottom: 1px solid #dbdbdb;
    }
    .story {
      flex: 0 0 auto;
      text-align: center;
      margin-right: 10px;
    }
    .story img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      padding: 2px;
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
    }
    .story p {
      font-size: 12px;
      margin: 5px 0 0;
    }
    .posts {
      padding: 10px;
      max-width: 600px;
      margin: auto;
    }
    .post {
      background-color: white;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease-in;
    }
    .post img {
      width: 100%;
      height: auto;
    }
    .post-icons {
      display: flex;
      gap: 10px;
      padding: 10px;
      font-size: 20px;
      cursor: pointer;
    }
    .liked {
      color: red;
    }
    .post-content {
      padding: 0 10px 10px;
    }
    .comments input {
      width: 95%;
      padding: 8px;
      border: none;
      border-top: 1px solid #eee;
      outline: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Instagram</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/5948/5948534.png" alt="Messages" class="messages-icon">
  </header>

  <div class="story-container">
    <!-- ÂãïÊÖãÈ†≠ÂÉè -->
    <script>
      const users = [...Array(20)].map((_, i) => `user${Math.floor(Math.random()*999)}${Math.random()<0.5 ? '_' : '.'}${Math.random().toString(36).substring(7)}`);
      document.write(users.map(user => `
        <div class="story">
          <img src="https://i.pravatar.cc/150?img=${Math.floor(Math.random()*70)+1}" alt="story">
          <p>${user}</p>
        </div>`).join(''));
    </script>
  </div>

  <div class="posts">
    <div class="post">
      <img src="https://source.unsplash.com/random/600x400?nature" alt="post image">
      <div class="post-icons">
        <span class="like-button">‚ô°</span>
        <span>üí¨</span>
        <span>üì§</span>
      </div>
      <div class="post-content">
        <strong>nature_photo_01</strong> Exploring the beauty of the mountains and feeling free üèîÔ∏è‚ú®
      </div>
      <div class="comments">
        <input type="text" placeholder="Add a comment...">
      </div>
    </div>
  </div>

  <script>
    // Like button toggle
    document.querySelectorAll('.like-button').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.textContent = btn.textContent === '‚ô°' ? '‚ù§Ô∏è' : '‚ô°';
        btn.classList.toggle('liked');
      });
    });

    // Comment submission
    document.querySelectorAll('.comments input').forEach(input => {
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && this.value.trim() !== '') {
          alert(`‰Ω†ÁïôË®Ä‰∫ÜÔºö${this.value}`);
          this.value = '';
        }
      });
    });
  </script>
</body>
</html>
