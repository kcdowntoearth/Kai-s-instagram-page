<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insta Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #dbdbdb;
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header-icons i {
      font-size: 20px;
      margin-left: 15px;
      cursor: pointer;
    }

    .story-container {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background-color: #fff;
      border-bottom: 1px solid #dbdbdb;
    }

    .story {
      text-align: center;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .story .avatar {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      border: 3px solid;
      background: conic-gradient(from 180deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      padding: 2px;
    }

    .story .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .story span {
      display: block;
      font-size: 12px;
      margin-top: 5px;
    }

    .post {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      margin: 20px auto;
      max-width: 500px;
    }

    .post-header, .post-footer {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .post-footer i {
      font-size: 22px;
      margin-right: 15px;
      cursor: pointer;
    }

    .comment-section {
      padding: 0 10px 10px;
    }

    .comment-section input {
      width: 100%;
      padding: 8px;
      border: none;
      border-top: 1px solid #eee;
      outline: none;
    }

    .comments {
      font-size: 14px;
      padding: 0 10px 5px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">InstaClone</div>
  <div class="header-icons">
    <i class="fas fa-paper-plane"></i>
  </div>
</header>

<div class="story-container" id="stories"></div>

<div id="posts"></div>

<script>
  const users = [
    "alex", "mike", "linda", "charlie", "zoe", "kate", "john", "bella", "lucas", "nina",
    "oliver", "eva", "daniel", "mia", "noah", "lily", "jack", "emma", "liam", "grace"
  ];

  const postsData = [
    { name: "alex", avatar: 12, img: "https://source.unsplash.com/500x500/?city" },
    { name: "mia", avatar: 24, img: "https://source.unsplash.com/500x500/?dog" },
    { name: "lucas", avatar: 28, img: "https://source.unsplash.com/500x500/?food" },
    { name: "kate", avatar: 32, img: "https://source.unsplash.com/500x500/?ocean" }
  ];

  // 限時動態
  const stories = document.getElementById('stories');
  users.forEach((name, i) => {
    const div = document.createElement('div');
    div.className = 'story';
    div.innerHTML = `
      <div class="avatar">
        <img src="https://randomuser.me/api/portraits/thumb/${i % 2 === 0 ? 'men' : 'women'}/${i + 10}.jpg" />
      </div>
      <span>${name}</span>
    `;
    stories.appendChild(div);
  });

  // 貼文動態
  const postContainer = document.getElementById('posts');
  postsData.forEach((post, index) => {
    const div = document.createElement('div');
    div.className = 'post';
    div.innerHTML = `
      <div class="post-header">
        <img src="https://randomuser.me/api/portraits/thumb/men/${post.avatar}.jpg" />
        <strong>${post.name}</strong>
      </div>
      <img src="${post.img}" class="post-image" />
      <div class="post-footer">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
      </div>
      <div class="comments" id="comments-${index}"></div>
      <div class="comment-section">
        <input type="text" placeholder="Add a comment..." data-index="${index}" />
      </div>
    `;
    postContainer.appendChild(div);
  });

  // 留言按 Enter 功能
  document.querySelectorAll('.comment-section input').forEach(input => {
    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const val = e.target.value.trim();
        const idx = e.target.getAttribute('data-index');
        if (val !== '') {
          const commentBox = document.getElementById(`comments-${idx}`);
          const p = document.createElement('p');
          p.textContent = `你：${val}`;
          commentBox.appendChild(p);
          e.target.value = '';
        }
      }
    });
  });
</script>

</body>
</html>
