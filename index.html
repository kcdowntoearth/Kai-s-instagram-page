<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram 仿作</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fafafa;
    }

    header {
      padding: 10px 16px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #dbdbdb;
      background-color: white;
    }

    .stories {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background-color: white;
      border-bottom: 1px solid #dbdbdb;
    }

    .story {
      margin-right: 12px;
      text-align: center;
    }

    .story img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #c13584;
    }

    .posts {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px 0;
    }

    .post {
      background-color: white;
      border: 1px solid #dbdbdb;
      margin-bottom: 24px;
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .post-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-image {
      width: 100%;
    }

    .post-actions {
      display: flex;
      align-items: center;
      padding: 8px 10px;
    }

    .post-actions button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
    }

    .post-caption {
      padding: 0 10px 10px;
    }

    .comment-box {
      display: flex;
      border-top: 1px solid #dbdbdb;
      padding: 8px 10px;
    }

    .comment-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .comment-box button {
      border: none;
      background: none;
      color: #0095f6;
      font-weight: bold;
      cursor: pointer;
    }

    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <header>Instagram</header>

  <div class="stories">
    <!-- 限時動態 -->
    <div class="story"><img src="https://i.pravatar.cc/60?img=1" alt=""><div>用戶1</div></div>
    <div class="story"><img src="https://i.pravatar.cc/60?img=2" alt=""><div>用戶2</div></div>
    <div class="story"><img src="https://i.pravatar.cc/60?img=3" alt=""><div>用戶3</div></div>
    <div class="story"><img src="https://i.pravatar.cc/60?img=4" alt=""><div>用戶4</div></div>
    <div class="story"><img src="https://i.pravatar.cc/60?img=5" alt=""><div>用戶5</div></div>
    <div class="story"><img src="https://i.pravatar.cc/60?img=6" alt=""><div>用戶6</div></div>
    <div class="story"><img src="https://i.pravatar.cc/60?img=7" alt=""><div>用戶7</div></div>
  </div>

  <div class="posts">
    <!-- 貼文 -->
    <div class="post">
      <div class="post-header">
        <img src="https://i.pravatar.cc/32?img=1" alt="">
        <strong>用戶1</strong>
      </div>
      <img src="https://picsum.photos/600/400?random=1" class="post-image" alt="貼文圖片">
      <div class="post-actions">
        <button onclick="toggleLike(this)">♡</button>
      </div>
      <div class="post-caption"><strong>用戶1</strong> 這是一張美麗的照片！</div>
      <div class="comment-box">
        <input type="text" placeholder="新增留言……">
        <button>發佈</button>
      </div>
    </div>

    <div class="post">
      <div class="post-header">
        <img src="https://i.pravatar.cc/32?img=3" alt="">
        <strong>用戶3</strong>
      </div>
      <img src="https://picsum.photos/600/400?random=2" class="post-image" alt="貼文圖片">
      <div class="post-actions">
        <button onclick="toggleLike(this)">♡</button>
      </div>
      <div class="post-caption"><strong>用戶3</strong> 夏日海邊超棒☀️</div>
      <div class="comment-box">
        <input type="text" placeholder="新增留言……">
        <button>發佈</button>
      </div>
    </div>
  </div>

  <script>
    function toggleLike(button) {
      if (button.textContent === '♡') {
        button.textContent = '❤️';
      } else {
        button.textContent = '♡';
      }
    }
  </script>
</body>
</html>
