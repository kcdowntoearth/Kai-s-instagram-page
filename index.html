<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: #fafafa;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 800px;
      margin-top: 20px;
      display: flex;
    }
    .main-content {
      flex: 3;
    }
    .story-bar {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      border-bottom: 1px solid #dbdbdb;
    }
    .story-bar::-webkit-scrollbar {
      display: none;
    }
    .story {
      margin-right: 15px;
      text-align: center;
    }
    .story img {
      width: 66px;
      height: 66px;
      border-radius: 50%;
      padding: 3px;
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      border: 3px solid transparent;
    }
    .story span {
      font-size: 12px;
      display: block;
      margin-top: 5px;
      width: 70px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .post {
      background: #fff;
      margin-top: 20px;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
      animation: fadeIn 0.5s ease-in-out;
    }
    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .post-img {
      width: 100%;
      height: auto;
    }
    .post-icons {
      display: flex;
      gap: 10px;
      padding: 10px;
    }
    .post-icons i {
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .post-icons i.liked {
      color: red;
    }
    .post-caption {
      padding: 0 10px 10px;
    }
    .comments {
      padding: 0 10px 10px;
    }
    .comment-box {
      width: 100%;
      border: none;
      padding: 10px;
      border-top: 1px solid #dbdbdb;
    }
    .sidebar {
      flex: 1;
      margin-left: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .message-icon {
      font-size: 28px;
      margin-top: 20px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <div class="story-bar">
        <!-- Generate 20 stories -->
        <!-- Sample user generation -->
        <!-- Repeat this block for 20 users -->
        <!-- For brevity only 5 shown -->
        <script>
          const usernames = Array.from({ length: 20 }, (_, i) => `user_${Math.random().toString(36).substring(2, 8)}.${i}`);
          document.write(usernames.map(user => `
            <div class="story">
              <img src="https://i.pravatar.cc/150?img=${Math.floor(Math.random() * 70) + 1}" alt="${user}">
              <span>${user}</span>
            </div>
          `).join(''))
        </script>
      </div>

      <!-- Post Example -->
      <div class="post">
        <div class="post-header">
          <img src="https://i.pravatar.cc/150?img=20" alt="avatar">
          <strong>green_land.123</strong>
        </div>
        <img class="post-img" src="https://source.unsplash.com/800x600/?nature,forest" alt="post image">
        <div class="post-icons">
          <i class="far fa-heart" onclick="toggleLike(this)"></i>
          <i class="far fa-comment"></i>
          <i class="far fa-paper-plane"></i>
        </div>
        <div class="post-caption">
          <strong>green_land.123</strong> Loving this peaceful forest escape üçÉ
        </div>
        <div class="comments" id="comments"></div>
        <input class="comment-box" id="commentInput" placeholder="Add a comment..." onkeypress="submitComment(event)">
      </div>
    </div>
    <div class="sidebar">
      <i class="far fa-comment-dots message-icon"></i>
    </div>
  </div>

  <script>
    function toggleLike(icon) {
      icon.classList.toggle('fas');
      icon.classList.toggle('far');
      icon.classList.toggle('liked');
    }

    function submitComment(e) {
      if (e.key === 'Enter') {
        const input = e.target;
        const commentText = input.value.trim();
        if (commentText !== '') {
          const commentContainer = document.getElementById('comments');
          const newComment = document.createElement('div');
          newComment.textContent = commentText;
          commentContainer.appendChild(newComment);
          input.value = '';
        }
      }
    }
  </script>
</body>
</html>
